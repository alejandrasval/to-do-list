<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="title text-center my-5">To Do List</h1>
        <form id="form">
            <input 
                id="input"
                type="text" 
                placeholder="Write your task"
                class="form-control my-2"
                autofocus
            >
            <button class="btn btn-block btn-primary" type="submit">Add</button>
        </form>
        <div id="list" class="mt-3">
            <div class="alert alert-secondary text-center">No pending tasks! ðŸ¤ </div>
        </div>
    </div>
    
    <template id="template">
        <div class="alert alert-light d-flex justify-content-between align-items-center">
            <p class="m-0">Task 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-" role="button"></i>
                <i class="fas fa-minus-circle text-muted" role="button"></i>
            </h3>
        </div>
    </template>
    <p class="quote text-center">"When you arise in the morning, think of what a precious privilege it is to be alive, to breathe, to think, to enjoy, to love." </br>
        -Marcus Aurelius</p>
    <footer class="text-center">Made with ðŸ’™ by Alex </br>
            &copy; All rights reserved
    </footer>
    <script src="script.js"></script>
</body>
</html>
